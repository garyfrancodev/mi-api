<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usuarios - CRUD</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <div>
      <h1>Usuarios</h1>
      <p class="muted">CRUD con HTML + CSS + JS (Fetch)</p>
    </div>
    <div class="topbar__actions">
      <button id="btnRefresh" class="btn btn--ghost" type="button">Refrescar</button>
    </div>
  </div>
</header>

<main class="container grid">
  <!-- Form -->
  <section class="card">
    <div class="card__header">
      <h2 id="formTitle">Crear usuario</h2>
      <p class="muted" id="formHint">Completa los campos y guarda.</p>
    </div>

    <form id="userForm" class="form" autocomplete="off">
      <input type="hidden" id="userId" />

      <div class="field">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ej: Gary Franco" required minlength="2" maxlength="100" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="gary@example.com" required maxlength="150" />
      </div>

      <div class="field">
        <label for="password">Password <span class="muted">(solo para crear o cambiar)</span></label>
        <input id="password" name="password" type="password" placeholder="mínimo 6 caracteres" minlength="6" maxlength="100" />
        <small class="muted">Si estás editando y no quieres cambiarla, déjalo vacío.</small>
      </div>

      <div class="row">
        <div class="field">
          <label for="rol">Rol</label>
          <select id="rol" name="rol">
            <option value="user">user</option>
            <option value="admin">admin</option>
          </select>
        </div>

        <div class="field field--inline">
          <label class="checkbox">
            <input id="activo" name="activo" type="checkbox" checked />
            <span>Activo</span>
          </label>
        </div>
      </div>

      <div class="form__actions">
        <button type="submit" class="btn btn--primary" id="btnSubmit">Guardar</button>
        <button type="button" class="btn btn--ghost" id="btnCancel" hidden>Cancelar edición</button>
      </div>
    </form>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
  </section>

  <!-- Table -->
  <section class="card">
    <div class="card__header">
      <h2>Listado</h2>

      <div class="toolbar">
        <input id="search" class="input" type="search" placeholder="Buscar por nombre o email..." />
      </div>
    </div>

    <div class="table-wrap">
      <table class="table" id="usersTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Activo</th>
          <th>Creado</th>
          <th style="width: 190px;">Acciones</th>
        </tr>
        </thead>
        <tbody id="usersTbody">
          pegando el contenido del usuario
        </tbody>
      </table>
    </div>

    <div class="muted small" id="countInfo">—</div>
  </section>
</main>

<!-- Modal confirm delete -->
<div class="modal" id="modal" hidden>
  <div class="modal__backdrop" data-close></div>

  <div class="modal__content" data-modal-content role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h3 id="modalTitle">Eliminar usuario</h3>
    <p id="modalText" class="muted">¿Seguro que deseas eliminar este usuario?</p>

    <div class="modal__actions">
      <button class="btn btn--danger" id="btnConfirmDelete" type="button">Sí, eliminar</button>
      <button class="btn btn--ghost" id="btnCloseModal" type="button" data-close>Cancelar</button>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
